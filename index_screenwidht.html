<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Width</title>
</head>
<body>

    <div id="mobile-content" style="display: none;">Conteúdo exclusivo para dispositivos móveis</div>
    <div id="desktop-content" style="display: none;">Conteúdo exclusivo para dispositivos desktop</div>

    <script>
        console.log(screen.width)
        if (screen.width <= 720) { /*Poderia usar também o : if (window.innerWidth <= 720) */
        document.getElementById("mobile-content").style.display = "block";
        } else {
        document.getElementById("desktop-content").style.display = "block";
        }
    </script>    
    
    
</body>
</html>
