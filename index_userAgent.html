<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Expressões Regulares e o UserAgent</title>
</head>
<body>
    <script>
        // Verifica o User-Agent do dispositivo
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          // Conteúdo da página que só será mostrado em dispositivos móveis
          document.write("Conteúdo da página que só será mostrado em dispositivos móveis.");
        }
      </script>
</body>
</html>
